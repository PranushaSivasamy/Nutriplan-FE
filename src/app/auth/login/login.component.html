<div class="row" style="margin-top: 20px; width: 100%">
  <div class="col-6 m-auto">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="userlogin" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
          />
        </div>

        <div
          *ngIf="
            getControl.username.invalid &&
            (getControl.username.touched || getControl.username.dirty)
          "
        >
          <div
            *ngIf="getControl.username.errors?.required"
            class="alert alert-danger"
            role="alert"
          >
            Username is required!
          </div>
          <div
            *ngIf="getControl.username.errors?.minlength"
            class="alert alert-danger"
            role="alert"
          >
            Username must be atleast 8 characters long
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            (input)="confirmPasswordDirty()"
          />
        </div>

        <div
          *ngIf="
            getControl.password.invalid &&
            (getControl.password.touched || getControl.password.dirty)
          "
        >
          <div
            *ngIf="getControl.password.errors?.required"
            class="alert alert-danger"
            role="alert"
          >
            password is required!
          </div>
          <div
            *ngIf="getControl.password.errors?.minlength"
            class="alert alert-danger"
            role="alert"
          >
            password must be atleast 8 characters long!
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary bStyle"
          [disabled]="!userlogin.valid"
        >
          Login
        </button>
        <!-- <button type="button" class="btn btn-secondary bStyle">Register</button> -->
        <a class="btn btn-secondary" routerLink="/auth/register">Register</a>
        <div
          *ngIf="loginResultFailed"
          class="alert alert-danger"
          role="alert"
        >
          Invalid username or password
        </div>
        <!-- <div *ngIf="noUser" class="alert alert-danger" role="alert">
          User not found
        </div> -->
      </form>
    </div>
  </div>
</div>
